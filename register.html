<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sign Up</title>
        <link rel="icon" href="/static/assets/img/logo2.png">
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <style>
            html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

#layoutAuthentication {
    flex: 1;
    display: flex;
    flex-direction: column;
}

#layoutAuthentication_content {
    flex: 1;
}

footer {
    background-color: #f8f9fa; /* Example background */
    padding: 1rem 0; /* Example padding */
    text-align: center; /* Example text alignment */
}
            h3 {
                color: #012970;
            }

            .small a {
            color: #899bbd !important;
        }


            button {
        border-width: thin;
        background-color: #012970;
        border-radius: 10px;
        transition: 0.1s ease-in-out;
        border-color: #012970 !important;

      }
            .bg-white {
        background-color: #012970 !important;
        color: white;
        font-weight: 400 !important;
        --bs-btn-padding-y: 0.2rem;
        --bs-btn-padding-x: 1rem;
        --bs-btn-font-size: 1.25rem;
        border-color: #012970 !important;
      }
            .bg-white:hover {
                color: white;
            }
            .bg-white:active {
                color: white !important;
            }



        </style>
    </head>
    <body>
        <div id="layoutAuthentication" class="content">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form id="registrationForm" action="/register"  method='POST'>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name="fname" aria-required="true" class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" required/>
                                                        <label for="inputFirstName">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input name="lname" class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" required/>
                                                        <label for="inputLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name='sign-up-email' class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required/>
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input name = 'sign-up-password' class="form-control" id="inputPassword" type="password" placeholder="Create a password" required/>
                                                        <label for="inputPassword">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" required/>
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button id="createButton" class="btn btn-lg btn-light fw-bold border-white bg-white" type="submit">Create Account</button>
                                                    <button id="loadingButton" class="btn btn-lg btn-light fw-bold border-white bg-white" type="button" style="display:none;">Creating Account...</button>
                                                </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/login">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; <strong>Mediversal</strong> 2024</div>
                            <div>
                                <h7>Made with ❤️</h7>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#registrationForm').on('submit', function(event) {
        // Prevent default form submission
        event.preventDefault();

        // Hide the create button and show the loading button
        $('#createButton').hide();
        $('#loadingButton').show();

        // Serialize the form data
        var formData = $('#registrationForm').serialize();

        // Simulate a delay for demonstration (you can replace this with your actual form submission logic)
        setTimeout(function() {
            // Submit the form using AJAX or any other method
            $.ajax({
                type: 'POST',
                url: '/register', // Adjust URL if needed
                data: formData,
                success: function(response) {
                    // Handle success (optional)
                    window.location.href = '/dashboard'; // Redirect to another page or show a success message
                },
                error: function(error) {
                    // Handle error (optional)
                    console.error('Error:', error);
                    $('#loadingButton').hide();
                    $('#createButton').show();
                }
            });
        }, 1000); // Simulated delay of 1 second
    });
});
</script>


    </body>
</html>
